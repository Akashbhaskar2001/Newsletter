<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="logo">
        <img src="./images/golden-bitcoin-cryptocurrency-dark-background-vector-illustrator_73426-532.avif" alt="">
    </div>
    <div class="text-center mt-4 name">
        $ Bitcoin $
    </div>
    <form action="/"class="p-3 mt-3" method="post">
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" name="fName"  placeholder="First Name">
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="text" name="lName"  placeholder="Second Name">
            
        </div>
        <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>
          <input type="email" name="email"  placeholder="Email">
          
      </div>
        <button class="btn mt-3">Sign up</button>
    </form>
   
  
</body>
</html>
